<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col bg-gray-100 min-h-screen font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">
                Logout
            </a>
            <a href="#" class="text-white hover:underline">
                Signup
            </a>
        </div>
    </nav>
    <!-- Main -->
    <br>
    <br>
    <div class="flex-grow mx-auto container mt-10 px-4 sm-px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <!-- Introduction -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to the AI Blog Generator</h2>
                <p text-gray-700>
                    Generate high-quality blog articles from Youtube. Simply enter the link to the Youtube video below and let AI create the content for you!
                </p>
            </div>
            <br>
            <!-- Youtube Section -->
            <div>
                <h2 class="text-xl mb-4 font-semibold">
                    Enter Youtube VideoLink
                </h2>
                <div class="flex space-x-4">
                    <input type="url" id="youtubeLink" placeholder="Paste Yotube link..." class="flex-grow p-2 border border-blue-400">
                    <button id="generateBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transitions-color">Generate</button>
                </div>
            </div>
            
            <!-- Section for loading circle -->
            <div id="loading-circle" class="loader"></div>

            <!-- Generate Blog section -->
            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Article</h2>
                <div id="blogContent" class="mt-2 text-gray-700 space-y-4">
                    
                </div>
            </section>

        </div>       
    </div>

    <footer class="text-center p-4 text-black mt-6">By Yanis Merzouki</footer>
    <script></script>

</body>
</html>
