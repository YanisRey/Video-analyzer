<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col bg-gray-100 min-h-screen font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Video Analyzer</h1>
        </div>
        <div>
            
            <a href="/signup/" class="text-white hover:underline">
                Signup
            </a>
        </div>
    </nav>

    <!-- Main section -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-full w-full">
            <!-- Login form -->
            <form action="" method="POST" class="space-y-4">

                {% csrf_token %}
                {% if error_message %}
                <div class="flex justify-center items-center text-red-600">
                    <h2>{{error_message}}</h2>
                </div>
                {%endif%}

                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transitions-color">Login</button>

            </form>

        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">By Yanis Merzouki</footer>
</body>
</html>
