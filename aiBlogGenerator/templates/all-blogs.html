<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body class="flex flex-col bg-gray-100 min-h-screen font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">
                Logout
            </a>
            <a href="signup" class="text-white hover:underline">
                Signup
            </a>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto rounded-lg bg-white p-6">
            <!-- Blog Post Section -->
            <section>
                <div class="flex justify-between">
                    <h2 class="text-xl mb-4 font-semibold">
                        All Blog Posts
                    </h2>
                    <button id="delete-all" class="mb-4 btn border-1 border-gray-300 hover:border-5 hover:border-black">Delete all</button>
                </div>
                <div>

                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}">
                        <div class="flex justify-between border border-gray-300 p-4 rounded">
                            <div>
                                <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                                <p>{{article.content|truncatechars:80}} </p>

                            </div>
                            <a id="delete-{{article.id}}" class="btn btn-default btn-md my-auto delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                            
                        </div>

                    </a>
                    {% endfor %}
                    
                </div>
            </section>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">By Yanis Merzouki</footer>
    <script src={% static "js/delete.js" %}></script>
</body>
</html>
